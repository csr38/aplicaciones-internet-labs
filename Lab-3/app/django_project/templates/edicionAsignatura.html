{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
        <title>Aplicaciones de Internet</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css" />
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <img src="{% static 'images/userena.svg' %}" class="rounded" style="width:200px"/>
            <h1>Agregar Asignatura</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="container">
                <h1>Editar Asignatura</h1>
                <form method="POST" action="/editarAsignatura">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{asignatura.nombre}}" placeholder="Nombre" required>
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" id="codigo" name="codigo" value="{{asignatura.codigo}}" placeholder="Codigo" required>
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" id="id" name="id" value="{{asignatura.id}}" placeholder="ID" readonly required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
  
</body>
</html>
