{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
        <title>Aplicaciones de Internet</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css" />
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <img src="{% static 'images/userena.svg' %}" class="rounded" style="width:200px"/>
            <h1>Agregar Asignatura</h1>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Codigo</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              {% for asignatura in asignaturas %}
              <tr>
                  <th scope="row">{{ asignatura.id }}</th>
                  <td>{{ asignatura.nombre }}</td>
                  <td>{{ asignatura.codigo }}</td>
                  <td><a href="edicionAsignatura/{{asignatura.id}}" class="btn btn-success">Editar</a></td>
                  <td><a href="eliminarAsignatura/{{asignatura.id}}" class="btn btn-danger">Eliminar</a></td>
              </tr>
              {% endfor %}
          </tbody>
          </table>
    </div>

    <div class="container">
      <h1>Agregar Asignatura</h1>
      <form method="POST" action="/registrarAsignatura">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="codigo" name="codigo" placeholder="Codigo" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </form>
  </div>
  
</body>
</html>
