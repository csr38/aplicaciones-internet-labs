{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
        <title>Aplicaciones de Internet</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css" />
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <img src="{% static 'images/userena.svg' %}" class="rounded" style="width:200px"/>
            <h1>Aplicaciones de Internet</h1>
        </div>
    </div>

    <div class="container">
        <h2>Asignaturas</h2>
    </div>

    <div class="container">
      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Codigo</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            {% for asignatura in asignaturas %}
            <tr>
                <th scope="row">{{ asignatura.id }}</th>
                <td>{{ asignatura.nombre }}</td>
                <td>{{ asignatura.codigo }}</td>

                <td><button type="button" class="btn btn-danger">Eliminar</button></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
  </div>


    <div class="container">
        <a type="button" class="btn btn-primary btn-lg" href="{% url 'asignatura' %}">Modificar Asignatura</a>
<a type="button" class="btn btn-primary btn-lg" href="{% url 'alumno' %}">Modificar Alumno</a>
    </div>
</body>
</html>
