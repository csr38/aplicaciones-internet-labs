<!-- app.component.html -->
<div>
  <form class="my-form">
    <label for="genreSelector">Seleccionar genero:</label>
    <select class="form-control" id="genreSelector" (change)="onGenreSelected($event)">
      <option *ngFor="let slug of genres" [value]="slug">{{ slug }}</option>
    </select>
  </form>

  <table class="table table-striped styled-table">
    <thead class="thead-dark">
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of responseData">
        <td><img *ngIf="item.poster && item.poster.url" [src]="item.poster.url" alt="Poster Image" class="table-image"></td>
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
