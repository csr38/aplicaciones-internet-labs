{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
        <title>Aplicaciones de Internet: {% block title %}{% endblock title %}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css" />
        <link rel="stylesheet" href='{% static "css/style.css" %}' type="text/css" />
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
        <script type="text/javascript">
            
        </script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <img src="{% static 'images/userena.svg' %}" class="rounded" style="width:200px"/>
            <h1>Aplicaciones de Internet</h1>
            <h3>Movies</h3>

            <form action="/search" method="get">
                <div>
                    <input type="text" class="form-control" name="q" placeholder="Search Query">
                </div>
            
                <div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>

            <div class="container">
                {% block main%}{% endblock main%}
            </div>
        </div>
    </div>
</body>
</html>
